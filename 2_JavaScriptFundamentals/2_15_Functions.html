<!DOCTYPE html>
<html lang="ja">
<head>
    <title>2_15_Functions</title>
</head>
<body>
    <h1>2_15_Functions</h1>
</body>
<script>
    'use strict';
    // 【'?' または '||' を使って関数を書き直す】
    const age = 19;
    function checkAge(age) {
        if (age > 18) {
            return true;
        } else {
            return confirm('Did parents allow you?');
        }
    }
    checkAge(age);

    // 1行で if なしで同じをことを実行してください。
    // 1.疑問符演算子 '?' を使うケース
    function checkAge(age) {
        return (age > 18) ?  true :  confirm('Did parents allow you?');
    }
    checkAge(age);

    // 2.OR || を使うケース
    function checkAge(age) {
        return (age > 18) || confirm('Did parents allow you?');
    }
    checkAge(age);


    // 【関数 min(a, b)】
    // 2つの数値 a と b で小さい方を返す関数 min(a,b) を書きなさい。
    function min(a, b) {
        return (a < b) ? a : b;
    }
    console.log(`min(2, 5) == ${min(2, 5)}`); // min(2, 5) == 2
    console.log(`min(3, -1) == ${min(3, -1)}`); // min(3, -1) == -1
    console.log(`min(1, 1) == ${min(1, 1)}`); // min(1, 1) == 1


    // 【関数 pow(x,n)】
    // x の累乗 n を返す関数 pow(x,n) を書いてください。
    // つまり、 x をそれ自身で n 回掛け、その結果を返します。
    function pow(x, n) {
        return x ** n;
    }
    console.log(`pow(3, 2) = 3 * 3 = ${pow(3, 2)}`); // pow(3, 2) = 3 * 3 = 9
    console.log(`pow(3, 3) = 3 * 3 * 3 = ${pow(3, 3)}`); // pow(3, 3) = 3 * 3 * 3 = 27
    console.log(`pow(1, 100) = 1 * 1 * ...*1 = ${pow(1, 100)}`); // pow(1, 100) = 1 * 1 * ...*1 = 1

    // x と n を聞くプロンプトをもつ web ページを作り、pow(x,n) の結果を表示しなさい。
    const x = window.prompt('x?');
    const n = window.prompt('n?');
    console.log((n > 0) ? pow(x, n) : "nには自然数のみをサポートしています。");
</script>
</html>
