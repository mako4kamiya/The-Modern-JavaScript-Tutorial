<!DOCTYPE html>
<html lang="ja">
<head>
    <title>The "switch" statement</title>
</head>
<body>
    <h1>2-14 The "switch" statement</h1>
</body>
<script>
    'use strict';
    
    // "switch" を "if" で書き直す
    const browser = "Safari";
    if (browser === "Edge") {
        alert( "You've got the Edge!" );
    } else if (browser === "Chrome" || browser === "Firefox" || browser === "Safari" || browser === "Opera") {
        alert( 'Okay we support these browsers too' );
    } else {
        alert( 'We hope that this page looks ok!' );
    }

    // "if" を "switch" に書き換える
    let a = +prompt('a?', '');
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
</script>
</html>
